<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SCSS/main.css" >
    <title>Calculator Project</title>
  </head>
  <body>
    <main>
    <h1>My Calculator Project</h1>
      <div class="calculator">
        <div class="calculator__screen">01234</div>
        <div class="calculator__buttons">
        <button class="calculator__buttons--indiv calculator__buttons--hghlght2" id="AC">AC</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght2" id="del">DEL</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="percentage">%</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="divide">รท</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="multiply">x</button>
        <button class="calculator__buttons--indiv">7</button>
        <button class="calculator__buttons--indiv">8</button>
        <button class="calculator__buttons--indiv">9</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="addition">+</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="subtraction">-</button>
        <button class="calculator__buttons--indiv">4</button>
        <button class="calculator__buttons--indiv">5</button>
        <button class="calculator__buttons--indiv">6</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="decimal">.</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght" id="equals">=</button>
        <button class="calculator__buttons--indiv">1</button>
        <button class="calculator__buttons--indiv">2</button>
        <button class="calculator__buttons--indiv">3</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght2">0</button>
        <button class="calculator__buttons--indiv calculator__buttons--hghlght2" id="hi">HI</button>
      </div>
    <script type="module" src="./src/main.ts"></script>
  </main>
  </body>
</html>
